<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Resetar Senha • Chama</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <section class="card">
      <header class="brand">
        <div class="logo">CH</div>
        <div class="brandText">
          <h1>Nova senha</h1>
          <p>Crie uma senha nova com segurança</p>
        </div>
      </header>

      <section class="screen">
        <div class="field">
          <label>Nova Senha</label>
          <input id="rp_pass" type="password" placeholder="mín. 6 caracteres" />
        </div>

        <div class="field">
          <label>Confirmar Senha</label>
          <input id="rp_confirm" type="password" placeholder="repete a senha" />
        </div>

        <button class="btn primary" id="btnReset">Atualizar senha</button>
        <p class="msg" id="reset_msg"></p>

        <div class="bottomActions">
          <span class="muted">Voltar para login</span>
          <a class="btn ghost" href="/">Voltar</a>
        </div>
      </section>
    </section>
  </main>

  <script src="/reset.js" defer></script>
</body>
</html>
